<!DOCTYPE html>
<html>
  <head>
    <title>Tidy.id</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width-device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/resources/css/parkir.css" />
    <script src="/resources/js/parkir.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>Tidy.id</h1>
      <p>Trust Your Bike With Us</p>
    </div>
    <div class="navbar">
      <a href="informasi.html">Informasi</a>
      <a href="parkir.html">Parkir</a>
      <a href="about.html">Tentang Kami</a>
      <a href="loginutama.html">Log Out</a>
    </div>
    <div class="row">
      <div class="side">
        <h2>Tambah Kendaraan Baru</h2>
        <br />
        <form id="data-plat">
          <label for="plat">Plat Nomor</label>
          <input type="text" name="plat" id="plat" /><br />
          <label for="area">Area Parkir:</label>
          <select name="area" id="area">
            <option value="FTI">FTI</option>
            <option value="FMIPA">FMIPA</option>
            <option value="Komunikasi">Komunikasi</option></select
          ><br />
        </form>
        <button class="button" onclick="tableFunction();">Tambah</button>
      </div>
      <div class="main">
        <h2>Daftar Kendaraan Terparkir</h2>
        <table id="tabel-parkir" style="width: 100%">
          <tr>
            <th>Plat Nomor</th>
            <th>Area Parkir</th>
          </tr>
        </table>
      </div>
    </div>

    <div class="footer">
      <h2>Tidy.id@gmail.com</h2>
    </div>
  </body>
</html>
